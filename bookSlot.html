<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="booking-form">
        <section class="container">
            <div class="card-box">

                <div class="card_text">
                    <h2 class="product_title">Selected Room:</h2>
                    <div class="btn">
                        <img src="https://media.istockphoto.com/id/629458130/photo/conference-room-with-city-view.jpg?s=612x612&w=0&k=20&c=PcWg9dpIb2J-0_UEdg7GfHQf5OcLxeyvjuJU__xvymc=" alt="" class="btn_img">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </section>

        <label for="time">Select Time Slot:</label>
        <select id="time">
            <option value="9:00-9:30">9:00-9:30</option>
            <option value="9:30-10:00">9:30-10:00</option>
            <option value="9:30-10:00">10:00-10:30</option>
            <option value="9:30-10:00">10:30-11:00</option>
            <option value="9:30-10:00">11:00-11:30</option>
            <option value="9:30-10:00">11:30-12:00</option>
            <!-- Add more time slots as needed -->
        </select>
        <button id="book-button">Book</button>
    </div>
</body>
</html>
